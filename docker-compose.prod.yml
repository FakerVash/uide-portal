version: '3.8'

services:
  backend:
    build:
      context: ./proyecto
    container_name: uide_backend
    ports:
      - "8000:8000"
    environment:
      # DATABASE_URL must be set in the .env file on the server
      # Example: mysql://admin:password@aurora-endpoint:3306/uide_db
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8000
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./portaluidedeserviciosprofesionalesestudiantilespgw
    container_name: uide_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
