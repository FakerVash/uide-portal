version: '3.8'

services:
  backend:
    build:
      context: ./proyecto
    container_name: uide_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/uide_db
      - JWT_SECRET=supersecretkey_change_me_in_prod
      - PORT=8000
    depends_on:
      - db
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./portaluidedeserviciosprofesionalesestudiantilespgw
    container_name: uide_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

  db:
    image: mysql:8.0
    container_name: uide_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: uide_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
